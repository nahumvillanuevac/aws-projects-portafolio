<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phase 3 AWS Test</title>
</head>
<body>
    <h1>Send a Message</h1>
    <form id="messageForm">
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <textarea id="message" placeholder="Message" required></textarea><br><br>
        <button type="submit">Send</button>
    </form>
    <p id="response"></p>

    <script>
        const form = document.getElementById('messageForm');
        const responseP = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            try {
                const res = await fetch('https://4320pdkk12.execute-api.us-east-1.amazonaws.com/function-html-nahum', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const json = await res.json();
                responseP.innerText = "Response: " + JSON.stringify(json, null, 2);
            } catch (err) {
                responseP.innerText = "Error: " + err;
            }
        });
    </script>
</body>
</html>
